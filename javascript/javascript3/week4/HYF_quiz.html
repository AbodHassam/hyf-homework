<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HYF quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
    <header>
        <h1>The fantastical, funny, weird, superduper and awesome <span>HYF quiz</span></h1>
    </header>
    <main>
        <form>
            <label> Choose the difficulty : </label>
            <input type="radio" name="difficulty" id="difficulty_easy" value="easy" /><span>easy</span>
            <input type="radio" name="difficulty" id="difficulty_hard" value="hard" /><span>hard</span>

        </form>
        <p id="timer" style="display: none;"></p>
        <p class="loading">loading...</p>
        <section class="questions">
            <p id="nomore"></p>
            <ul style="display: none;">

            </ul>
            <div class="button-continer">
                <button id="next-button" style="display: none;">Next question =></button>
                <button id="score-button" style="display: none;">Get score</button>
            </div>

        </section>
        <div class="result"></div>
        <canvas id="my-canvas"></canvas>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>
    <script src="helper.js"></script>
    <script src="main.js"></script>
</body>

</html>
